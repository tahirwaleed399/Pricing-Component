<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

    </header>
    <div class="content">
        <!-- <img class="circles" src="./images/pattern-circles.svg" alt=""> -->
        <h1>Simple, traffic-based pricing</h1>
        <p class="text">Sign-up for our 30-day trial. <br> No credit card required.
        </p>
    </div>
    <main>
        <div class="upper-main">
            <p class="text view-text"><span id="views" style="margin-right:5px;">100k</span>Pageviews</p>
            <div class="price text">
                <h1 id="price">$16.00</h1><small>/month</small></div>
            <input type="range" min="0" max="4" value="2">
        </div>
        <div class="mid-main">
            <div class="plan">

                <span class="text">
          Monthly Billing
          </span>
                <div class="switch">
                    <span class="dot"></span>
                </div>
                <span class="text">Yearly Billing</span>

                <span class="discount d1">25% Discount</span> <span class="discount d2">-25%</span>
            </div>
        </div>
        <hr class="line">
        <div class="lower-main">
            <div class="ticks">
                <div class="tick">
                    <img src="./images/icon-check.svg" alt="">
                    <p class="text">Unlimited Websites</p>

                </div>
                <div class="tick">
                    <img src="./images/icon-check.svg" alt="">
                    <p class="text">100% data Ownership</p>

                </div>
                <div class="tick">
                    <img src="./images/icon-check.svg" alt="">
                    <p class="text">Email Reports</p>

                </div>
            </div>

            <div class="btn">Start My Trial</div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
<!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->

</html>
